<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Journey, Two Different Worlds</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/welcome.css">
</head>
<body>
    <div class="page-container">
        <!-- Top Wave Section (Dark Blue) -->
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="main-title">One Journey, Two Different Worlds</h1>
                <p class="subtitle">
                    What if I tell you design could change 
                    <span class="highlight">the way you feel</span>?
                </p>
            </div>
        </section>

        <!-- Bottom Section (Light/White) -->
        <section class="info-section">
            <div class="info-content">
                <h2 class="section-title">What to expect</h2>
                <div class="title-underline"></div>
                
                <p class="description">
                    You'll complete <strong>5 different tasks</strong> in two different digital environments.
                </p>

                <div class="mission-box">
                    <p class="mission-label">Your mission?</p>
                    <p class="mission-text">
                        Notice how <span class="mission-highlight">each one makes you feel</span>.
                    </p>
                </div>

                <button class="cta-button" onclick="startExperience()">
                    Begin Experience
                    <span class="arrow">→</span>
                </button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="page-footer">
            <p>© 2026 &nbsp;&nbsp; All rights reserved.</p>
        </footer>
    </div>

    <script src="js/welcome.js"></script>
</body>
</html>
