<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 - Final Reflection</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/Task5/task5-survey.css">
</head>
<body>
    <div class="survey-container">
        <div class="survey-header">
            <h1 class="survey-title">Final Reflection - Task 5</h1>
            <p class="survey-subtitle">You just tried to focus on a simple task in two very different environments.</p>
        </div>

        <form id="surveyForm" class="survey-form">
            
            <!-- Question 1: Focus & Concentration -->
            <div class="question-block">
                <label class="question-label">
                    <span class="question-number">1.</span>
                    Which mode made it easier to concentrate on the reading?
                </label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="q1_focus" value="overload" required>
                        <span class="radio-label">Overload Mode</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="q1_focus" value="zen">
                        <span class="radio-label">Zen Mode</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="q1_focus" value="same">
                        <span class="radio-label">About the same</span>
                    </label>
                </div>
            </div>

            <!-- Question 2: Distraction Level -->
            <div class="question-block">
                <label class="question-label">
                    <span class="question-number">2.</span>
                    How distracted did you feel?
                </label>
                
                <div class="sub-question">
                    <p class="mode-label">Overload Mode:</p>
                    <div class="likert-scale">
                        <label class="likert-option">
                            <input type="radio" name="q2_overload_distraction" value="1" required>
                            <span>Not Distracted</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_overload_distraction" value="2">
                            <span>Slightly</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_overload_distraction" value="3">
                            <span>Moderately</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_overload_distraction" value="4">
                            <span>Very</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_overload_distraction" value="5">
                            <span>Extremely</span>
                        </label>
                    </div>
                </div>

                <div class="sub-question">
                    <p class="mode-label">Zen Mode:</p>
                    <div class="likert-scale">
                        <label class="likert-option">
                            <input type="radio" name="q2_zen_distraction" value="1" required>
                            <span>Not Distracted</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_zen_distraction" value="2">
                            <span>Slightly</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_zen_distraction" value="3">
                            <span>Moderately</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_zen_distraction" value="4">
                            <span>Very</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_zen_distraction" value="5">
                            <span>Extremely</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Question 3: Task Completion -->
            <div class="question-block">
                <label class="question-label">
                    <span class="question-number">3.</span>
                    In which mode did you feel you could complete the task more effectively?
                </label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="q3_effectiveness" value="overload" required>
                        <span class="radio-label">Overload Mode</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="q3_effectiveness" value="zen">
                        <span class="radio-label">Zen Mode</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="q3_effectiveness" value="same">
                        <span class="radio-label">About the same</span>
                    </label>
                </div>
            </div>

            <!-- Optional Comments -->
            <div class="question-block">
                <label class="question-label">
                    <span class="question-number">4.</span>
                    Final thoughts about your experience? (Optional)
                </label>
                <textarea 
                    name="q4_comments" 
                    class="comment-box" 
                    placeholder="How did the interruptions affect your focus? Which design felt more respectful of your attention?"
                    rows="4"
                ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
                Complete Study â†’
            </button>
        </form>
    </div>

    <script src="../js/Task5/task5-survey.js"></script>
</body>
</html>
