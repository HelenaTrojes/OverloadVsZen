<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 - Quick Reflection</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/Task3/task3-survey.css">
</head>
<body>
    <div class="survey-container">
        <div class="survey-header">
            <h1 class="survey-title">Quick Reflection - Task 3</h1>
            <p class="survey-subtitle">You just tried to change your mind in two different systems. How did it feel?</p>
        </div>

        <form id="surveyForm" class="survey-form">
            
            <!-- Question 1: Freedom to Change -->
            <div class="question-block">
                <label class="question-label">
                    <span class="question-number">1.</span>
                    Which mode made you feel more free to change your decision?
                </label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="q1_freedom" value="overload" required>
                        <span class="radio-label">Overload Mode</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="q1_freedom" value="zen">
                        <span class="radio-label">Zen Mode</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="q1_freedom" value="same">
                        <span class="radio-label">About the same</span>
                    </label>
                </div>
            </div>

            <!-- Question 2: Pressure/Manipulation -->
            <div class="question-block">
                <label class="question-label">
                    <span class="question-number">2.</span>
                    How much pressure or manipulation did you feel?
                </label>
                
                <div class="sub-question">
                    <p class="mode-label">Overload Mode:</p>
                    <div class="likert-scale">
                        <label class="likert-option">
                            <input type="radio" name="q2_overload_pressure" value="1" required>
                            <span>No Pressure</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_overload_pressure" value="2">
                            <span>Slight Pressure</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_overload_pressure" value="3">
                            <span>Moderate</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_overload_pressure" value="4">
                            <span>Strong Pressure</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_overload_pressure" value="5">
                            <span>Very Manipulative</span>
                        </label>
                    </div>
                </div>

                <div class="sub-question">
                    <p class="mode-label">Zen Mode:</p>
                    <div class="likert-scale">
                        <label class="likert-option">
                            <input type="radio" name="q2_zen_pressure" value="1" required>
                            <span>No Pressure</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_zen_pressure" value="2">
                            <span>Slight Pressure</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_zen_pressure" value="3">
                            <span>Moderate</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_zen_pressure" value="4">
                            <span>Strong Pressure</span>
                        </label>
                        <label class="likert-option">
                            <input type="radio" name="q2_zen_pressure" value="5">
                            <span>Very Manipulative</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Question 3: Trust -->
            <div class="question-block">
                <label class="question-label">
                    <span class="question-number">3.</span>
                    Which mode made you feel the system respected your choices?
                </label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="q3_respect" value="overload" required>
                        <span class="radio-label">Overload Mode</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="q3_respect" value="zen">
                        <span class="radio-label">Zen Mode</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="q3_respect" value="same">
                        <span class="radio-label">About the same</span>
                    </label>
                </div>
            </div>

            <!-- Optional Comments -->
            <div class="question-block">
                <label class="question-label">
                    <span class="question-number">4.</span>
                    Any thoughts about being able (or unable) to change your mind? (Optional)
                </label>
                <textarea 
                    name="q4_comments" 
                    class="comment-box" 
                    placeholder="How did the different approaches make you feel?"
                    rows="4"
                ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
                Continue to Next Task â†’
            </button>
        </form>
    </div>

    <script src="../js/Task3/task3-survey.js"></script>
</body>
</html>
